<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .hidden {
  display: none;
}
/* Hide the default radio button */
input[type="radio"] {
  display: none;
}

/* Style the custom radio button */
input[type="radio"] + label {
  display: inline-block;
  cursor: pointer;
  padding-left: 25px;
  position: relative;
  vertical-align: middle;
}

/* Style the checked state */
input[type="radio"]:checked + label::before {
  content: "";
  display: inline-block;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background-color: #2196F3; /* Change color as desired */
  position: absolute;
  left: 0;
  top: 1px;
}

label {
  display: block;
  margin-bottom: 5px;
}

select {
  padding: 5px;
  width: 150px;
}


  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">User Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="age" id="age" name="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
      <label for="radio">Gender:</label>
      </div>
      <input type="radio" id="radioBtn" name="radioGroup" value="option1">
        <label for="radioBtn">Male</label>
        <input type="radio" id="radioBtn" name="radioGroup" value="option1">
        <label for="radioBtn">Female</label>
        <br><br>
      <div class="form-group">
        <label for="Movie">Movie:</label>
        <select id="Movie" name="Movie" required>
          <option value="">Select movie</option>
          <option value="action"> Movie Names</option>
        </select>
      </div>
      <div class="form-group">
        <label for="book_date">Booking Date:</label>
        <input type="date" id="book_date" name="book_date" required>
      </div>
      <div>
        <label for="time-slot">Choose a time slot:</label>
        <select id="time-slot">
          <option value="11:00 AM">11:00 AM</option>
          <option value="03:00 PM">03:00 PM</option>
          <option value="09:00 PM">09:00 PM</option>
          <!-- Add more time slot options as needed -->
        </select>
      </div>
      <br><br>
      <div class="form-group">
        <button id="Book_now">Book Now</button>
      <div id="warningMessage" class="hidden">Once you Confirmed Ticket, can't be cancelled!!</div>
      </div>
      

    </form>
</div>

<script src="seatBook.js"></script>
</body>
</html>
